/*----------------------------------------------------------------------------
  TP_Setup()  configures synchronous 4bit Trace Interface
 *----------------------------------------------------------------------------*/
FUNC void TP_Setup (void) {
  _WDWORD(0x48028274, 0x00400004);  // P2_HWSEL
  _WDWORD(0x48028674, 0x00001405);  // P6_HWSEL
}

TP_Setup();                         // TracePort Setup
